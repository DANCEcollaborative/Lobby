version: '3'
services:
  web:
    container_name: lobby
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
  db:
    container_name: lobby_db
    image: postgres:latest
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: lobby_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpwd
